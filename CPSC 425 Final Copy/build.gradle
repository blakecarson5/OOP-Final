plugins {
    id 'java'
    id 'application'
    id 'eclipse'
    id 'org.openjfx.javafxplugin' version '0.0.8' //https://plugins.gradle.org/plugin/org.openjfx.javafxplugin
}

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    compile 'org.junit.jupiter:junit-jupiter-api:+'
    compile 'org.junit.jupiter:junit-jupiter-params:+'
    runtime 'org.junit.jupiter:junit-jupiter-engine:+'
    compile 'org.junit-pioneer:junit-pioneer:0.3.0'
}

test {
    useJUnitPlatform() {
        includeEngines 'junit-jupiter'
    }
}

javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

mainClassName = 'StarWarsApp'